## Si no existe lo de bd se creara en automatico
spring.jpa.hibernate.ddl-auto=update
spring.application.name=apirest
server.port=3001
## Permite acceder a nuestro archivo de variables .env
spring.config.import=optional:file:.env[.properties]
## Asi se consumen dichas variables.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver